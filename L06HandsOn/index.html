<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Hands On</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My Bootstrap Page</h1>
    <form>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Full Name:</span>
            </div>
            <input type="text" class="form-control col-3" placeholder="First Name">
            <input type="text" class="form-control col-3" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Example@email.com">
        </div>

        <input type="button" class="btn-primary" value="Submit"/>
        <input type="button" class="btn-secondary" value="Cancel"/>
    </form>
    </div>
    
    <div class="container mt-3">
            <h1>About Me</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="https://start-page.buffer.com/cdn-cgi/image/width=1280,height=400,fit=cover/https://buffer-start-page-uploads.s3.amazonaws.com/64bae33962a269ad5bf1c645/1693076892020.YouTube%20Banner.jpeg">
            </div>
            <div class="col-lg-5 offset-lg-3">
                <p>I am in a band. Pictured here. I am in the middle in the back. I play bass, do some screams, help write and manage the band. We blend our Pop-Punk roots with modern Metalcore to create a fresh sound. Check us out <a href="thedisagreement.start.page">here</a>!</p>
            </div>
        </div>
    </div>
</body>

</html>
